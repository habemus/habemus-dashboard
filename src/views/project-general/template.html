    <img class="arrow-right" src="resources/img/arrow-right.svg">

      <h4>
        <span translate="projectGeneral.createdAt"></span>
        <b>{{project.createdDate | date : "dd MMM yyyy',' H:mm"}}</b>
      </h4>
      <h4 class="no-margin">
        <span translate="projectGeneral.lastUpdatedAt"></span>
        <b>{{project.createdDate | date : "dd MMM yyyy',' H:mm"}}</b>
      </h4>
    </div>

  </div>
  
  <!-- draggable area -->
  <div class="drop-to-new-project-container">
    <div class="drop-to-new-project" file-drop="uploadNewVersion($files)">
      
      <input
        type="file"
        file-change="uploadNewVersion($files)"
        webkitdirectory
        directory
        multiple>

      <div class="upload-img"></div>
 
      <h3 class="default" translate="projectGeneral.dragDirectoryToUpdate"></h3>
      <h3 class="while-dragging" translate="projectGeneral.dropHere"></h3>
    </div>
  </div>
  
</div>
