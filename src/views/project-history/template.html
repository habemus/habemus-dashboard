<div id="project-history-content">
  <h1><a href="#/">meus projetos</a>  <img class="arrow-right" src="../../resources/img/arrow-right.svg">  {{ project.name }} <span>(hist√≥rico)</span></h1>
  
  <div class="main-content">
    <table id="history-table">
      <tr class="table-header">
        <th>label</th>
        <th>deployed at</th>
        <th>url</th> 
        <th></th>
        <th></th>
      </tr>
      <tr class="table-row-body" ng-repeat="version in project.versions | orderBy:'createdAt':true">
        <td>{{ version.name }}</td>
        <td>{{ version.createdAt | date : "dd MMM yyyy',' hh:mm" }}</td>
        <td>
          <a target="_blank" href="http://{{ version.name }}.{{ project.safeName }}.habemus.website">
            http://{{ version.name }}.{{ project.safeName }}.habemus.website
          </a>
        </td> 
        <td>
          <!-- <span ng-if="version.name !== project.activeVersion.name" ng-click="restoreProjectVersion(version.name)">restore</span> -->
          <span ng-if="version.name === project.activeVersion.name">current</span>
        </td>
        <td ng-click="downloadProjectVersion(version.name)">
          download
        </td>
      </tr>
    </table>
  </div>
  
<!-- draggable area -->
  <div class="drop-to-new-project-container">
    <div class="drop-to-new-project" file-drop-area="uploadNewVersion($files)">
  <!--        <img src="../../resources/img/cloud-upload.svg" class="cloud-img">-->

                  c0,9.401-6.835,17.186-15.804,18.707H21.617z"/>
