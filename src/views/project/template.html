<div id="project">
  
  <div id="project-menu">
    <ul>
      <li><a ui-sref="project.general({ projectId: project.id })" 
             ui-sref-active="active">geral</a></li>
      <li><a ui-sref="project.files({ projectId: project.id })" 
             ui-sref-active="active">arquivos</a></li>
      <li><a ui-sref="project.history({ projectId: project.id })" 
             ui-sref-active="active">histórico</a></li>
      <li><a ui-sref="project.domain.info({ projectId: project.id })" 
             ui-sref-active-if="project.domain">domínio</a></li>
    </ul>
    <button ng-click="deleteProject()">deletar</button>

  </div>


  <div id="project-content" ui-view="tab"></div>
  
</div>
