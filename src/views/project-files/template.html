<div id="project-files-content">
  <h1><a href="#/">meus projetos</a>  <img class="arrow-right" src="../../resources/img/arrow-right.svg">  {{ project.name }} <span>(arquivos)</span></h1>
  
  <div class="main-content">
    <div 
      class="file-tree"
      ui-tree="uiTreeOptions"
      file-drop-container>
      <ul
        id="tree-root"
        class="directory-contents"
        ui-tree-nodes
        ng-model="project.rootDirectory"
        ng-class="{ empty: project.rootDirectory.isEmpty }"
        file-drop-area="uploadFiles(project.rootDirectory, $files)">
        <li
          ng-repeat="entry in project.rootDirectory.entries"
          ui-tree-node
          collapsed="true"
          ng-include="'views/project/partials/entry-template.html'">
        </li>
      </ul>
    </div>
    
<!--
    <div>
      <ul>
        <li>lista</li>
      </ul>
    </div>
-->
    
  </div>
  
  
  
  
<!-- draggable area -->

    <div class="drop-to-new-project" file-drop-area="createProject()">
