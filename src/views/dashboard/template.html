<div class="body-content-dashboard">
  
  <h1 translate="dashboard.myProjects"></h1>

  <ul id="projects">
    
    <li class="shadow" data-intro-name="create-project">
      <div class="drop-to-new-project" file-drop="createProject($files, $rootDir)">

        <input
          type="file"
          webkitdirectory
          directory
          multiple
          file-change="createProject($files, $rootDir)"
          uib-tooltip="{{ 'dashboard.dragProjectTooltip' | translate }}">

        <div class="upload-img">
        </div>
        
        <h3 class="default">
          <span translate="dashboard.dragProjectDirectory1"></span>
          <br>
          <span translate="dashboard.dragProjectDirectory2"></span>
        </h3>
        <h3 class="while-dragging" translate="dashboard.dropHere"></h3>
      </div>
    </li>
    
    <li ng-repeat="project in currentUserProjects" class="shadow">
      <div ng-click="navigateToProject(project.objectId)" class="each-project-content">
        <h2>{{ project.name }}</h2>
        <a
          ng-click="$event.stopPropagation();"
          ng-href="http://{{ project.safeName }}.habemus.website"
          target="_blank">http://{{ project.safeName }}.habemus.website</a>
        <div class="project-preview-img">
          <img
            ng-src="{{ project.activeVersion.screenshotURL }}"
            err-src="resources/img/screenshot-placeholder.png">
          <div class="on-hover">
            <div class="button">editar
            </div>
          </div>
          
        </div>

        <h4>
          <span translate="dashboard.createdAt"></span>
          <b>{{project.createdAt | date : "dd MMM yyyy',' H:mm"}}</b>
        </h4>
      </div>
    </li>
    
  </ul>
</div>
