<div class="body-content" file-drop-container>
  
  <div class="loading-state">
      <div class="spinner"></div>
      <div class="message">
        <div class="text">subindo arquivos...</div>
        <div class="progress">0%</div>
      </div>
  </div>
  
  <h1>Meus projetos</h1>

  <!--<button ng-click="createProject()">new project</button>-->

  <ul id="projects">
    
    <li class="shadow">
      <div class="drop-to-new-project" file-drop-area="createProject($files)">
        
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="95px"
             class="cloud-img"
             height="60px" viewBox="0 0 95 60" enable-background="new 0 0 95 60" xml:space="preserve">
          <path fill="none" stroke-width="2" stroke-miterlimit="10" d="M21.617,58.736
                    c-11.338-0.734-20.312-9.92-20.312-21.442c0-12.001,9.729-21.729,21.73-21.729c0.51,0,1.009,0.042,1.51,0.075
                    C29.158,6.92,38.316,0.976,48.867,0.976c12.621,0,23.249,8.504,26.486,20.092c10.186,0.346,18.342,8.691,18.342,18.961
                    c0,9.401-6.835,17.186-15.804,18.707H21.617z"/>
          <polyline fill="none" stroke-width="2" stroke-miterlimit="10" points="57.039,37.098 47.501,27.743 
                            37.963,37.098 				"/>
          <line fill="none" stroke-width="2" stroke-miterlimit="10" x1="47.5" y1="27.743" x2="47.5" y2="51.823"/>
        </svg>
        
        <h3 class="default">arraste um novo projeto</h3>
        <h3 class="while-dragging">solte aqui</h3>
      </div>
    </li>
    
    <li ng-repeat="project in currentUserProjects" class="shadow">
      <div ng-click="navigateToProject(project.objectId)" class="each-project-content">
        <h2>{{ project.name }}</h2>
        <a href="http://{{ project.safeName }}.habemus.xyz/index.html" target="_blank">http://{{ project.safeName }}.habemus.xyz</a>
        <div class="project-preview-img">
          <img src="../../resources/img/printscreen-3.png">
          <div class="on-hover">
            <div class="button">editar
            </div>
          </div>
        </div>
        <h4>criado em <b>{{project.createdAt | date : "dd MMM yyyy',' H:mm"}}</b></h4>
      </div>
    </li>
    
  </ul>
</div>
