<div class="content">
  <h2>{{ ngDialogData.message }}</h2>
  
  <form ng-submit="submitToken()">

    <div
      class="field-container"
      ng-class="{'error': errorMessage}">
      <label>token</label><br>
      <input
        type="text"
        name="token"
        placeholder="token"
        ng-model="betaToken">
      <div ng-if="errorMessage" class="field-error-message">
        {{ errorMessage }}
      </div>
    </div>
    
    <button class="ngdialog-button ngdialog-button-primary">
      send
    </button>
  <!--   <button
      class="ngdialog-button ngdialog-button-secondary"
      ng-click="closeThisDialog()">
      sign-up
    </button>
 -->
  </form>

  
  <div class="loading-state" ng-class="{'active':loading}">
    <div class="spinner"></div>
  </div>
</div>
