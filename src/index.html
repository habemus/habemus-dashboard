<!DOCTYPE html>
<html
  ng-app="habemus-dashboard"
  ng-controller="ApplicationCtrl"
  file-drop-container>
  <head>
    <title ng-bind="pageTitle"></title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
    
    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,600|Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- build:css habemus.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
<!--    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" type="text/css" href="index.bundle.css">
    <!-- endbuild -->


    <!-- build:js habemus.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="index.bundle.js"></script>
    <!-- endbuild -->
    
  </head>
  <body ng-cloak>

    <section ui-view="header" id="header-section">
    </section>

    <section ui-view="body" id="body-section">
    </section>

    <div class="loading-state">
      <div class="spinner"></div>
      <div class="message">
        <div class="text">subindo arquivos...</div>
        <div class="progress">0%</div>
      </div>
    </div>
    
  </body>
</html>
